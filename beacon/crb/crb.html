<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="materialdesignicons.css">
    
    <link rel="stylesheet" type="text/css" href="crb.css" />
    <script type="text/javascript" src="jquery-2.2.4.js"></script>
    
    <script type="text/javascript" src="crb.js"></script>
	<title>CRB Pricer</title>
</head>
<body>
	<div id="wrapper">
		<div class="bar">
			<div class="navigation">
                <span id="TCA" class="selected">TCA</span>
                <span id="History" class="notSelected">History</span>
                <span id="Restrictions" class="notSelected">Restrictions</span>
      
                
            </div>
		</div>
		<!-- end of bar -->

		<span class="pricerIconButton"><i class="mdi mdi-chart-line"></i></span>

		<div class="tickerDetails">

			<div class="tickerDetailsWrapper tickerWrapper">
				<div class="tickerDetailsLabel">Symbol</div>
				<div class="ticker">CAH</div>
			</div>
			<div class="tickerDetailsWrapper sideWrapper">
				<div class="tickerDetailsLabel">Side</div>
				<div class="side">B</div>
			</div>
			<div class="tickerDetailsWrapper quantityWrapper">
				<div class="tickerDetailsLabel">Qty</div>
				<div class="quantity">200K</div>
			</div>
			<div class="tickerDetailsWrapper NBBOwrapper">
				<div class="tickerDetailsLabel">NBBO</div>
				<div class="NBBO"><span class="NBBOsell">160.01</span> / <span class="NBBObuy">160.05</span></div>
			</div>
			
		</div>
		<!-- end of tickerDetails -->
			
	
		<div class="spreadWrapper clearfix">
			<div class="spreadRow clearfix">
				<span class="sellSection">160.315<span class="band"></span>160.360</span>
				<span class="quantitySection">400K</span>
				<span class="buySection textGreen">160.315<span class="band"></span>160.360</span>
			</div>

			<div class="spreadRow clearfix">
				<span class="sellSection">160.315<span class="band"></span>160.360</span>
				<span class="quantitySection buyGreen">200K</span>
				<span class="buySection buyGreen textWwhite">160.315<span class="band bandWhite"></span>160.360</span>
			</div>

			<div class="spreadRow clearfix">
				<span class="sellSection">160.315<span class="band"></span>160.360</span>
				<span class="quantitySection">100K</span>
				<span class="buySection textGreen">160.315<span class="band"></span>160.360</span>
			</div>
			
			<div class="spreadRow clearfix">
				<span class="sellSection">160.315<span class="band"></span>160.360</span>
				<span class="quantitySection">50K</span>
				<span class="buySection textGreen">160.315<span class="band"></span>160.360</span>
			</div>

			<div class="spreadRow clearfix">
				<span class="sellSection">160.315<span class="band"></span>160.360</span>
				<span class="quantitySection">50K</span>
				<span class="buySection textGreen">160.315<span class="band"></span>160.360</span>
			</div>
			

			

			
		</div>
		

		<div class="dataFieldsWrapper"></div>




		<div class="acceptButton">accept</div>




	</div>
	<!-- end of wrapper -->

</body>
</html>
