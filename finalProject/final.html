    <div class="wrapper">

        <img class="redditHero" src="whatcanudo.png">

        <div class="subNav clearfix">
            <p>Click on the input next to brush size, choose a color, click and drag inside the canvas.
            </p>
            <!-- <div id="reddit">Click here</div> -->
            <div class="nameYourPainting clearfix">
                <input class="input0 color-pickerBackground" type="color" value="#00BCD6"></input>
            </div>
        </div>

        <!-- ////////////////////////////////////////////////////////////////////////////////// -->
        <div class="imageWrapper clearfix">
            <div id="emptyFrameCanvas">
                
            </div>
            <button id="screenshot3" class="clearfix">Take screenshot</button>
        </div>

                <div class="level1">
                </div>
            </div>

        </div>

                </div>

                <button id="screenshot" class="clearfix">Take screenshot</button>
            </div>
            <!-- //end of sideBar -->
