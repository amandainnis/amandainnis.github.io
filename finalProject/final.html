</head>

<body>
    <div class="wrapper">
        <nav>
            <h1><span class="upper">Drawing</span> (Undefined)</h1>
        </nav>
        <div class="subNav">
            <p>Click on the input next to brush size, choose a color, click and drag inside the canvas.
            </p>
        </div>
        <div id="my_parent"></div>
        <div class="sideBar clearfix">
            <div class="typeHeader clearfix">
                <!-- <img class="brushImg" src="brush.png"> -->
                <!-- <img class="paletteImg" src="palette.png"> -->
                <span class="leftsize">Size</span>
                <span class="rightcolor clearfix">Color</span>
            </div>
            <div class="brush0Color clearfix">
                <div class="brush0"></div>
                <!-- <div class="brush2"></div> -->
                <input class="input0 color-picker0" type="color" value="#00BCD6"></input>
                
            </div>
            <div class="brush1Color clearfix">
                <div class="brush1"></div>
                <input class="input1 color-picker1" type="color" value="#FA5A4E"></input>
            </div>
            <div class="brush2Color clearfix">

            </div>
            <!-- <button id="triangle" class="clearfix">Draw Triangle</button> -->
            <button id="screenshot" class="clearfix">Take screenshot</button>
        </div>
        <!-- //end of sideBar -->
        <div id="emptyFrame" class="level0">
            <div class="level1">
                <div class="level2">
                    <div class="level3">
                        <div class="level4">
                        </div>
                    </div>
                </div>

        </div>
        <div class="sideBar2">
            <input type="file" id="fileinput1" class="clearfix" />
            <!--  <button id="level0load" class="clearfix">Level0 LoadImg</button> -->
        </div>

    </div>
    <!-- end of wrApper -->

    <script type="text/javascript" src="jquery-2.2.4.js"></script>

    <script type="text/javascript" src="p5.js"></script>
    <script type="text/javascript" src="p5.dom.js"></script>
    <script type="text/javascript" src="finalP5.js"></script>
